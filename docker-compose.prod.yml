version: '3.8'

services:
  backup-manager:
    image: ghcr.io/hienhoceo-dpsmedia/docker-backup:latest
    container_name: docker-backup-manager
    restart: unless-stopped
    user: root
    
    # Bind to Docker gateway IP for security (only accessible via reverse proxy)
    ports:
      - "172.17.0.1:3005:3000"
    
    environment:
      - NODE_ENV=production
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
      # Telegram configuration (optional)
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-}
      - TELEGRAM_API_ROOT=${TELEGRAM_API_ROOT:-}
      - CHAT_ID=${CHAT_ID:-}
    
    volumes:
      # Docker socket access (required for container management)
      - /var/run/docker.sock:/var/run/docker.sock
      
      # Persistent data storage
      - ./data:/app/data
      - ./backups:/app/backups
      
      # Optional: Rclone config for cloud backups
      # - ./rclone.conf:/root/.config/rclone/rclone.conf:ro
    
    networks:
      - default
      - nginx-proxy-manager_default
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: backup-manager-network
  nginx-proxy-manager_default:
    external: true
