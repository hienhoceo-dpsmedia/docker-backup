version: '3.8'

services:
  backup-manager:
    build: .
    container_name: backup-manager
    restart: unless-stopped
    user: root
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backups:/app/backups
      - ./data:/app/data
      # - ./rclone.conf:/root/.config/rclone/rclone.conf # Uncomment to enable rclone config
    environment:
      - NODE_ENV=production
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-}
      - TELEGRAM_API_ROOT=${TELEGRAM_API_ROOT:-}
      - CHAT_ID=${CHAT_ID:-}
      - TZ=Asia/Ho_Chi_Minh
